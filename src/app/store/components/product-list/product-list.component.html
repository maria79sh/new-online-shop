<div 
id="carousel-example-1z" 
class="carousel slide carousel-fade"
 data-ride="carousel">
  
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-1z" 
    data-slide-to="0" 
    class="active">
  </li>
    <li data-target="#carousel-example-1z" data-slide-to="1"></li>
    <li data-target="#carousel-example-1z" data-slide-to="2"></li>
  </ol>

  <div class="carousel-inner" role="listbox">

    <div class="carousel-item active">
      <img class="d-block w-100 " class="img2"
      src="https://ak.picdn.net/shutterstock/videos/32669941/thumb/12.jpg"
        alt="First slide">
    </div>
    

    <div class="carousel-item">
      <img class="d-block w-100" 
      class="img2"
      src="https://ak.picdn.net/shutterstock/videos/10698083/thumb/9.jpg"
      alt="Second slide">
    </div>

    <div class="carousel-item">
      <img class="d-block w-100" 
      class="img2"
      src="https://cdn3.wpbeginner.com/wp-content/uploads/2017/02/start-selling-products-online.jpg"
      alt="Third slide">
    </div>

  </div>
  

  <a class="carousel-control-prev" 
  href="#carousel-example-1z" 
  role="button" 
  data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

</div>


<mat-divider class="w-100"></mat-divider>
<mat-card class="my-card">
  <div class="row" id="div1">
      <div
        href="#"
        class="list-group-item clearfix"
        *ngFor="let product of products">

        <mat-card class="products">
            <mat-card-header>
                <mat-card-title class="card-title"><i class="fa fa-tag" 
                  aria-hidden="true"></i>
                     {{product.name}}
                    </mat-card-title>

                     <mat-card-subtitle class="card-subtitle">
                        price : {{product.price}} 
                     </mat-card-subtitle>

                     <button
                      mat-icon-button
                      type="button"
                      (click)="onDelete(product._id)" >
                      <mat-icon color="accent" >delete</mat-icon>
                    </button>
              </mat-card-header>

              <h5 id="h5" >Info :{{product.description}}</h5>
        <span class="pull-right">
          <img
            src='{{product.imageUrl}}'
            alt="{{ product.name }}"
            class="img-responsive">
        </span>
        <mat-card-actions>
            <button mat-raised-button color="accent" 
            (click) = "onAddToCart(product._id)"
            id="addButton">
                <i class="fa fa-cart-plus" 
                aria-hidden="true" ></i>
                 Add To Cart
                </button>
          </mat-card-actions>
        </mat-card>
      </div>
  </div>

<mat-toolbar>
    <span>LOGIN</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form class="my-form" (ngSubmit)="onSignup()" [formGroup]="form">
           <mat-form-field class="full-width" id="feild">
              <mat-label>Phone Number</mat-label>
              <input  matInput  placeholder="Phone Number" name="number" formControlName="number">
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input matInput  placeholder="Password" name="password" formControlName="password">
           </mat-form-field>
           <button mat-button color="primary" type="submit">Register</button>
        </form>
     </mat-card-content>
     <!-- <mat-card-actions>
        <button mat-button color="primary" type="submit">Register</button>
    </mat-card-actions> -->
  </mat-card>

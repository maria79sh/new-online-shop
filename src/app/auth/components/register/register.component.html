  <mat-card class="example-card">
   <mat-card-header>
     <mat-card-title>Register</mat-card-title>
   </mat-card-header>
   <mat-card-content>
     <form class="example-form" (ngSubmit)="onSignup()" [formGroup]="form">
       <table class="example-full-width" cellspacing="0">
         <tr>
           <td>
             <mat-form-field class="example-full-width">
             <!-- <input matInput placeholder="Username" name="username" required> -->
             <input  matInput  placeholder="Phone Number" name="number" required formControlName="number">
             </mat-form-field>
           </td>
         </tr>
         <tr>
         <td><mat-form-field class="example-full-width">
           <!-- <input matInput placeholder="Password" type="password" name="password" required> -->
           <input matInput  placeholder="Password" name="password" required formControlName="password">
         </mat-form-field></td>
       </tr></table>
     </form>
     <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
   </mat-card-content>
   <mat-card-actions class="buttons">
     <button mat-raised-button color="primary" type="submit" class="my-button">Register</button>
     <button mat-raised-button color="primary" id="login-button" (click)="goToLogin()">Log in</button>
   </mat-card-actions>
 </mat-card>

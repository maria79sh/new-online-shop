<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <form [formGroup]="form" class="example-form" (ngSubmit)="submit()">
    <mat-card-content>
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>UserName</mat-label>
              <input matInput required formControlName="UserName" />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input
                matInput
                name="password"
                required
                formControlName="Password"
              />
            </mat-form-field>
          </td>
        </tr>
      </table>
    </mat-card-content>
    <mat-card-actions class="buttons">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="my-button"
      >
        Log In
      </button>
      <!-- <button mat-raised-button color="primary" id="login-button" (click)="goToRegister()">Register</button> -->
    </mat-card-actions>
  </form>
  <mat-card-actions>
    <button mat-button id="login-button" (click)="goToRegister()">
      Dont have an account? Click Here!
    </button>
  </mat-card-actions>
</mat-card>
